{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

<div class=container-fluid id="login">
<form class="form" id="login-form" action="/users" method="POST">
  <div class="title" id="login-title">
    <h1 class="title" id="homepage">FRIENDSHIP TRACKER</h1>
    <p class="subtitle" id="slogan-hmpg">build meaningul relationships</p>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="user-email" name="email" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" id="user-pw" name="password" placeholder="Password">
  </div>  


  <button type="submit" class="btn btn-success">Login</button>
  or
  <a href="/create-account">Create new account</a>
</div>

{%endblock%}
