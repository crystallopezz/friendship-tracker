{% extends 'base.html' %}
{% block title %}Your Friends{% endblock %}

{%block body%}

<div><a href="/friends/add-friend">Add New Friend</a></div>
<div><a href="/reminders/add-reminder">Create a Reminder</a></div>

{% for friend in friends %}
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-8">
      <img src={{friend.picture}} class="card-img">
    </div>
    <div class="col-md-2" style="height: 1000; width: 10000">
      <h5>
        <a href='/friends/{{ friend.friend_id }}'>{{ friend.full_name }}</a>
      </h5>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
