{% extends 'base.html' %}

{% block title %}Create New Account{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <div>
    <h2>Create New Account</h2>
    <form action="/users/new" method="POST">
      <p>
        Email <input type="text" name="email">
      </p>

      <p>
        Password <input type="text" name="password">
      </p>

      <p>
        <input type="submit">
      </p>
  </div>

{%endblock%}
