{% extends 'base.html' %}

{% block title %}Create New Account{% endblock %}

{% block body %}

<div class="container-fluid" id="new-account">
  <form class="form" action="/users/new" method="POST">
    <div class="title mb-4">
      <h2>Create New Account</h2>
    </div>

    <div class="new-account-form">

      <div class="form-group row">
        <div class="input-name col p-0">Email:</div>
        <div class="col-6 mr-4"><input class="form-control" type="text" name="email"></div>
      </div>

      <div class="form-group row">
        <div class="input-name col p-0">Password:</div>
        <div class="col-6 mr-4"><input class="form-control" type="text" name="password"></div>
      </div>

    </div>
    <button type="submit" class="btn btn-success mt-2">Create Account!</button>
  </form>
</div>
