{% extends 'base.html' %}

{% block title %}Add Event{% endblock %}

{% block body %}

<div class="container-fluid" id="add-event">
  <form class="form" action="/events" method="POST">

    <div class="title mb-4">
      <h1>Add Event with {{ friend.full_name }}</h1>
    </div>

    <div class="event-form">

      <div class="form-group row">

        <div class="input-name col p-0">Event Type:</div>

        <div class="col-6 mr-4">
          <select class="form-control" name='event_type'>
            {% for type in types %}
            <option value={{type.event_key}}>{{type.event_type}}</option>
            {% endfor %}
          </select>
        </div>

      </div>

      <div class="form-group row">

        <div class="input-name col p-0">Date:</div>

        <div class="col-6 mr-4"><input class="form-control" type="date" name="event_date" required></div>

      </div>

    </div>

    <button type="submit" class="btn btn-success mt-2">Create Event!</button>

  </form>
</div>

{%endblock%}
